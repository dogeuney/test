<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.naver.com" method="post" name="frm1">
        <input type ="hidden" name="ip" value="222.112.146.109">
        <label>아이디</label>
        <input type="text" name="userid" id="userid" maxlength="8" autofocus><br>
        <label>비밀번호</label>
        <input type="password" name="userpw" id="userpw" placeholder="비밀번호는 8자리 이상"><br>
        
        <label>검색</label>
        <input type="search" name="search" id="search"><br>
        <label>성별</label>
        <input type="radio" name="gender" id="male" checked>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="Female" >
        <label for ="Female">여자</label>
        <br>
        <label>취미</label>
        <input type="checkbox" name="hobby" id="swim" value="swim" checked>
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="readbook" value="readbook">
        <label for="readbook">독서</label>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">게임</label>
        <br>
        <label>전공</label>
        <select name="major">
            <option value="arc">건축공학과</option>
            <option value="mec">기계공학과</option>
            <option value="ele">산업공학과</option>
            <option value="tel">정보통신학과</option>
        </select>
        <br>
        <input type="submit" value="전송">
        <input type="reset" value="취소"><br>
        <textarea name ="content" cols="80" rows="20"></textarea>
        
    
    
    </form>
</body>
</html>
