<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#btn").click(function(){
                // if ($("#user_id").val() != "admin"){
                //     alert("아이디가 일치하지 않습니다.");
                // }else{
                //     alert("아이디 확인완료!");
                // }
            // alert("선택된 사항은 총 : "+$("input:checkbox[name=accept]:checked").length+"개 입니다.");
                var data_hobby="run,swim";
                $("input:checkbox[name=hobby]").each(function(){
                    if (data_hobby.indexOf(this.value) != -1){
                        this.checked = true;
                    };

                });

        });
    });
    </script>
</head>
<body>
    <h2>회원가입</h2>
    <label>아이디</label>
    <input type="text" name="user_id" id="user_id"><br>
    <label>약관동의</label><br>
    <input type="checkbox" name ="accept" id="cb01" value="cb01">
    <label>네, 1에 대해서 동의합니다.</label><br>
    <input type="checkbox" name ="accept" id="cb02" value="cb02">
    <label>네, 2에 대해서 동의합니다.</label><br>
    <label>취미</label>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label>게임</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label>골프</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label>독서</label>
    <input type="checkbox" name="hobby" id="run" value="run">
    <label>조깅</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label>수영</label><br>
    <button id="btn">회원가입등록</button>
    
    
</body>
</html>
