        <button type="button" onclick="f_cal()">숫자 정렬</button>

    <h2 id = "result1"></h2>
    <script>
function f_cal(){
            
    var arr_1 = [];
    for(var i=0; i<5; i++){
    arr_1[i] = Number(document.getElementById("num"+(i+1)).value);
    }  
    arr_1.sort(function(a,b){
    return a-b; //오름차순
    });
    document.getElementById("result1").innerText = arr_1;
}
