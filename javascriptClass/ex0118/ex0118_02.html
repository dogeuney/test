    <script>

        var num2 = 3;
        // console.log({num1 + num2})<br>

        document.write("두수의 값"+(num1/num2)+"<br>");

        num3 = num2++;
        document.write("num3 결과 값 :",(num3),"<br>");
        document.write("num2 결과 값 :",(num2),"<br>");
        num3 = num2++;
        document.write("num3 결과 값 :",(num3),"<br>");
        document.write("num2 결과 값 :",(num2),"<br>");
    </script>
