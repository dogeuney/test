<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section p{color: blue; font-weight: 600;}
        h1~ul{color: red; font-weight: 400;}
        img[alt]{border:5px solid #000000;}
        label[for]{color:green;}
        input:checked+label{color: pink;}
        
        
    </style>
</head>
<body>
    <h1> 예약 방법 및 요금 </h1>
    <ul>
        <li><a href="#">직접 통화</a></li>
        <li>문자 남기기</li>
        <img src="../images/page_top_visual_img_101.jpg" alt="이미지">
    </ul>
    <ul>
        <li>2인 3.0</li>
        <li>3인 4.0</li>
        <li>4인 5.0</li>
        <li>5인 6.0</li>
    </ul>

    <hr>

    <from action="" method="get">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>취미</label>
        <input type="checkbox" name="hobby" id="golf" value="golf" checked>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <label for="book">독서</label>
        <label>성별</label>
        <input type="radio" name="gender" id="male" value="male">
        <label>남자</label>
        <img src="../images/61871914.jpg"><br>
    </from>
    
    <section>
        <p>기업의 종류</p>
        <div>
            <p>인터넷 기업</p>
        </div>
        <div>
            <ul>
                <li></li>




            </ul>



        </div>
    </section>
</body>
</html>
